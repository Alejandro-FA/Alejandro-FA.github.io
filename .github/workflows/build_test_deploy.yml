# Workflow for building, testing, and deploying a Flutter web app to GitHub Pages
name: Build, Test, and Deploy Flutter web app

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write # to deploy to Pages
  id-token: write # to verify the deployment originates from an appropriate source

jobs:
  # Job to build the Flutter web app
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          flutter-version-file: src/pubspec.yaml # path to pubspec.yaml

      - name: Install dependencies
        working-directory: src
        run: flutter pub get

      - name: Build the web application
        working-directory: src
        run: flutter build web

      - name: Test the web application
        working-directory: src
        run: flutter test

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/build/web

  # Job to deploy to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test # Deploy only after tests pass
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
