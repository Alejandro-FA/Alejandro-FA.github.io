name: Deploy Flutter web app to Cloudflare Pages

env:
  FLUTTER_ROOT: app

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  deployments: write

jobs:
  # Job to build and publish the Flutter web app
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true
          flutter-version-file: "$FLUTTER_ROOT/pubspec.yaml" # path to pubspec.yaml

      - name: Install dependencies
        working-directory: "$FLUTTER_ROOT"
        run: flutter pub get

      - name: Build the web application
        working-directory: "$FLUTTER_ROOT"
        run: flutter build web --wasm --no-source-maps

      - name: Publish
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: alejandrofernandez
          directory: "$FLUTTER_ROOT/build/web"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
