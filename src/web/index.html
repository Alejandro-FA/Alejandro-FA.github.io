<!doctype html>
<html>
    <head>
        <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
        <base href="$FLUTTER_BASE_HREF" />

        <meta charset="UTF-8" />
        <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
        <meta
            name="description"
            content="Portfolio of Alejandro Fernández Alburquerque."
        />

        <!-- iOS meta tags & icons -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="src" />
        <link rel="apple-touch-icon" href="icons/Icon-192.png" />

        <!-- Viewport meta tag for responsive design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.png" />

        <!-- Link to external CSS file and fonts -->
        <link rel="stylesheet" href="styles.css" />

        <title>Alejandro Fernández Alburquerque</title>
        <link rel="manifest" href="manifest.json" />
    </head>
    <body>
        <div id="splash-screen">
            <img id="splash-screen-logo" src="./icons/Icon-splash.svg"/>
            <div id="splash-screen-progress-bar">
                <div id="splash-screen-progress-bar-fill" style="width: 50%"></div>
            </div>
            <p>Loading portfolio...</p>
        </div>

        <script src="flutter_bootstrap.js" async></script>
    </body>
</html>
